    <body>
        <section>

         </div>

        <script>
            document.getElementById("eye").addEventListener("click",function(){
                if(document.getElementById("passfield").type=="password"){
                    document.getElementById("passfield").type="text";
                    this.classList.add("fa-eye");
                    this.classList.remove("fa-eye-slash");
                }else{
                    document.getElementById("passfield").type="password";
                    this.classList.remove("fa-eye");
                    this.classList.add("fa-eye-slash");
                }
            });
           
        </script>
        <script type="text/javascript">
         var password = document.getElementById('passfield');
         var flag = 1;
         function check(elem){
             if(elem.value.length > 0){
                 if(elem.value != passfield.value){
                      document.getElementById('alert').innerText = "Password does not match";
                      flag=0;
                 }else{
                    document.getElementById('alert').innerText = "";
                    flag=1;
                 }
             }else{
                    document.getElementById('alert').innerText = "Please enter confirm pasword";
                    flag=0;
                 }
               
         }
         function validate(){
             if(flag==1){
                 return true;
             }else{
                 return false;
             }
         }
        </script>
